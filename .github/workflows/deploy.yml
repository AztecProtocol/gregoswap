name: Build, Deploy Contracts & Publish to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - next
  workflow_dispatch:

env:
  PASSWORD: ${{ secrets.PASSWORD }}

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Setup Foundry
        run: |
          # Install foundryup manually
          mkdir -p ~/.foundry/bin
          curl -L https://foundry.paradigm.xyz/foundryup -o ~/.foundry/bin/foundryup
          chmod +x ~/.foundry/bin/foundryup
          # Add to PATH for this and subsequent steps
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH
          export PATH="$HOME/.foundry/bin:$PATH"
          # Verify foundryup is available
          which foundryup
          echo "Foundryup installed successfully"

      - name: Install Aztec CLI
        run: |
          VERSION=$(jq -r '.dependencies["@aztec/aztec.js"]' package.json)
          VERSION_NO_V=${VERSION#v}
          echo "Running version-specific installer for $VERSION_NO_V..."
          curl -fsSL "https://install.aztec.network/$VERSION_NO_V/install" | VERSION="$VERSION_NO_V" bash
          echo "Installation completed"
          ls -la ~/.aztec/versions/$VERSION_NO_V/bin/

      - name: Update path
        run: echo "/home/runner/.aztec/bin" >> $GITHUB_PATH

      - name: Compile contracts
        run: yarn compile:contracts

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            DEPLOY_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --archive=tgz --yes)
          else
            DEPLOY_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --archive=tgz --yes)
          fi
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to Vercel!\n\n**Preview URL:** ${{ steps.deploy.outputs.url }}'
            })
